    honor_timestamps: true
    scrape_interval: 5s
    scrape_timeout: 5s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
#          - storage:5000
#          - storage:5001
          - host.docker.internal:5001

  - job_name: 'postgres'
